<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game - Improved</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/newscript.js" defer></script>
    </head>
    <body>
        <div class="scoreContainer">
            <div class="score-item">
                <div class="score-row">
                    <div class="score-col">
                        <h4>High Score</h4>
                        <h4 class="high_score">0</h4>
                    </div>
                    <div class="score-divider"></div>
                    <div class="score-col">
                        <h4>Current Score</h4>
                        <h4 class="current_score">0</h4>
                    </div>
                </div>
            </div>
        </div>
    
    
        <div class="menu-box">
            <nav>
                <ul class="frontbar">
                    <li onclick="showSidebar()">
                        <a href="#" aria-label="Open menu">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" fill="currentColor">
                                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
                <ul class="sidebar">
                    <li onclick="hideSidebar()">
                        <a href="#" aria-label="Close menu">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" fill="currentColor">
                                <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                            </svg>
                        </a>
                    </li>
                    <div class="sidebar-content">
                        <h3>Theme Selector</h3>
                        <form class="color-picker">
                            <fieldset>
                                <legend class="visually-hidden">Pick a color scheme</legend>
                                <label for="light">
                                    <input type="radio" name="theme" id="light" checked>
                                    <span>Light</span>
                                </label>
                                <label for="pink">
                                    <input type="radio" id="pink" name="theme">
                                    <span>Pink</span>
                                </label>
                                <label for="blue">
                                    <input type="radio" id="blue" name="theme">
                                    <span>Blue</span>
                                </label>
                                <label for="green">
                                    <input type="radio" id="green" name="theme">
                                    <span>Green</span>
                                </label>
                                <label for="purple">
                                    <input type="radio" id="purple" name="theme">
                                    <span>Purple</span>
                                </label>
                                <label for="dark">
                                    <input type="radio" id="dark" name="theme">
                                    <span>Dark</span>
                                </label>
                            </fieldset>
                        </form>
                    </div>
                </ul>
            </nav>
        </div>
    
        <div class="game-modal">
            <div class="content">
                <img src="./images/lost.gif" alt="Game result" style="max-width: 150px; margin-bottom: 20px;">
                <h4>Game Over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
    
        <div class="container">
            <div class="hangman-box">
                <svg id="hangman-svg" width="270" height="270" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
                    <!-- Base -->
                    <line x1="10" y1="230" x2="150" y2="230" stroke="#333" stroke-width="4"/>
                    <line x1="40" y1="230" x2="40" y2="20" stroke="#333" stroke-width="4"/>
                    <line x1="40" y1="20" x2="120" y2="20" stroke="#333" stroke-width="4"/>
                    <line x1="120" y1="20" x2="120" y2="50" stroke="#333" stroke-width="4"/>
                </svg>
                <h1>Hangman Game</h1>
            </div>
    
            <div class="game-box">
                <div class="difficulty-menu">
                    <div class="menu-item">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="any">Any</option>
                        </select>
                    </div>
                    <div class="menu-item">
                        <label for="word-bank">Word Bank:</label>
                        <select id="word-bank">
                            <option value="no">No</option>
                            <option value="yes">Yes (no hints)</option>
                        </select>
                    </div>
                </div>
    
                <ul class="word-display"></ul>
    
                <div class="game-info">
                    <h4 class="hint-text">Hint: <b>Get ready!</b></h4>
                    <h4 class="guesses-text">Incorrect: <b>0 / 6</b></h4>
                </div>
    
                <div class="keyboard-container">
                    <div class="keyboard"></div>
                    <div class="keyboard2"></div>
                </div>
    
                <div class="control-buttons">
                    <button id="skip-button" class="control-btn">Skip Word</button>
                    <button id="music-button" class="control-btn">ðŸ”‡ No Music</button>
                </div>

                <audio id="background-music" loop>
                    <source src="./audio/BW_109_Professor_Juniper.ogg" type="audio/ogg">
                    <source src="./audio/BW_109_Professor_Juniper.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </body>
</html>
